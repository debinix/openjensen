<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-4">
	<title>Demo att variablerna från HTML formuläret går att läsa med CGI</title>
</head>

<body>
	<h3>Demo att variablerna från HTML formuläret går att läsa med COBOL/CGI</h3>
	<form action="http://www.mc-butter.se/cgi-bin/bkgnucobol.cgi" method="post">
    	<p>
    	Din E-mail: <input type="text" name="text"><br>
    	Välj ett lösenord: <input type="password" name="password"><br>
    	Tillhör Första raden: <input type="checkbox" name="checkbox"><br>
    	<input type="radio" name="radio" value="Elev"> Elev<br>
    	<input type="radio" name="radio" value="Lärare"> Lärare<br>
    	<input type="radio" name="radio" value="Ledning"> Ledning<br>
    	<input type="radio" name="radio" value="IT-Admin"> IT-ansvarig<br>    	    	
    	<input type="submit" value="Logga In"> <input type="reset" value="Rensa">
    	</p>    
	</form>    
</body>
</html>
